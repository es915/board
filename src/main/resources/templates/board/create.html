<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form class="form-create" action="/board/create" method="post">
        <div class="row mb-3">
            <label for="inputTitle" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input name="title" type="text" class="form-control" id="inputTitle">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputContent" class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <textarea name="content" class="form-control" aria-label="With textarea" id="inputContent"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">작성하기</button>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
